    <!-- Meta tags para dispositivos móveis -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Urna CIPA" />
    <meta name="application-name" content="Urna CIPA" />
    <meta name="theme-color" content="#131D52" />
    <meta name="msapplication-TileColor" content="#131D52" />
    <meta name="msapplication-navbutton-color" content="#131D52" />

    <!-- Prevenir zoom e scroll -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Meta tags para tela cheia -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="landscape" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />

    <meta property="og:title" content="Urna Eletrônica CIPA - Jurunense" />

    <meta name="twitter:site" content="@jurunense" />
    <meta name="twitter:image" content="https://ocs.jurunense.com/favicon.ico" />

    <!-- Prevenir seleção de texto -->
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Permitir seleção apenas em inputs */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Prevenir zoom em inputs no iOS */
      input[type="text"], input[type="number"], input[type="password"] {
        font-size: 16px;
      }
    </style>
  </head>
